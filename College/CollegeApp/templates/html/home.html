{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container-fluid">

  <div class="jumbotron mt-4 shadow-lg">
    <h2 style="text-align: center;color:  #800000;font-weight: 20px">Welcome to<br>Rajiv Gandhi University Of Knowledge Technologies-AP</h2>
  </div>
  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/images/iiit2.jpg" alt="Los Angeles" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="static/images/rgukt.jpg" alt="Chicago" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="static/images/iiit3.jpg" alt="New York" width="500" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
{% endblock %}
