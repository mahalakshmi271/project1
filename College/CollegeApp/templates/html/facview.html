
{% extends 'html/base.html' %}
{% load static %}
{% block title %}Faculty View {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Faculty View</h3>
			<div class="row">
				<div class="col-sm">
					<img src="{{z.fimg.url}}" height="220px" width="100%">
				</div>
				<div class="col">
					<table class="table table-borderless">
				<tr>
					<th>Faculty Name</th>
					<td>{{z.fname}}</td>
				</tr>
				<tr>
					<th>Faculty Education</th>
					<td>{{z.feducation}}</td>
				</tr>
				<tr>
					<th>Faculty Department</th>
					<td>{{z.fdep}}</td>
				</tr>
				<tr>
					<th>Faculty Experience</th>
					<td>{{z.fexp}}</td>
				</tr>
			</table>
				</div>
			</div>
			<a href="{% url 'fst1' %}" class="btn btn-block btn-outline-info my-2">Back to List</a>
		</div>
	</div>
</div>
{% endblock %}
