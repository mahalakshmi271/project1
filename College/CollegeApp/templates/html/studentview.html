
{% extends 'html/base.html' %}
{% load static %}
{% block title %}Faculty View {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Faculty View</h3>
			<div class="row">
				<div class="col-sm">
					<img src="{{z.simg.url}}" height="220px" width="100%">
				</div>
				<div class="col">
					<table class="table table-borderless">
				<tr>
					<th>Student Name</th>
					<td>{{z.sname}}</td>
				</tr>
				<tr>
					<th>Student Id</th>
					<td>{{z.sid}}</td>
				</tr>
				<tr>
					<th>Student Course</th>
					<td>{{z.semail}}</td>
				</tr>
				<tr>
					<th>Student Gender</th>
					<td>{{z.scourse}}</td>
				</tr>
			</table>
				</div>
			</div>
			<a href="{% url 'st1' %}" class="btn btn-block btn-outline-info my-2">Back to List</a>
		</div>
	</div>
</div>
{% endblock %}
